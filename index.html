<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pavlo.me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Lucida Console', 'Courier New', monospace;
        }

        .coffin {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Adaptive curve for all screens */
            border-radius: 8vmin; 
            /* Global phosphor bleed */
            text-shadow: 
                0 0 3px #ffe6b3,
                0 0 15px #ffb000,
                0 0 40px #ffb000;
        }

        /* LAYER 0: Background Procedural Flow */
        #mold-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; 
            opacity: 0.8; 
            pointer-events: none;
            will-change: opacity; 
        }

        /* LAYER 1: Scanlines */
        .coffin::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            z-index: 990;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 50%);
            background-size: 100% 4px;
        }

        /* LAYER 2: Noise/Grit */
        .grit-layer {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: 992;
            pointer-events: none;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.08"/%3E%3C/svg%3E');
            opacity: 0.15;
            animation: rust-crawl 0.2s infinite steps(4);
            will-change: transform; 
        }

        /* LAYER 3: Reflection with Adjusted Masking and Opacity */
        .glare-scum {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Sits on top of content/scanlines/noise but BELOW vignette */
            z-index: 996; 
            pointer-events: none;
            
            background-image: url('https://i.imgur.com/kbKkvuZ.jpeg');
            background-size: cover;
            background-position: center;
            
            /* UPDATED MASK:
               Starts at 0.4 alpha in center (some visibility)
               Fades to 1.0 alpha (black) at edges (full visibility)
            */
            -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, black 80%);
            mask-image: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, black 80%);

            /* Increased base opacity so it's brighter overall */
            opacity: 0.8; 
            
            mix-blend-mode: screen;
        }

        /* LAYER 4: Vignette (The physical bezel shadow) - DARKNESS REDUCED */
        .coffin::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            z-index: 1000;
            pointer-events: none;
            /* Reduced alpha of shadow from 1.0 to 0.7 */
            box-shadow: inset 0 0 35vmin rgba(0,0,0,0.7);
            /* Reduced alpha of gradient edge from 0.8 to 0.6 */
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.6) 100%);
        }

        /* --- CONTENT --- */

        .decomposition-chamber {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 70px;
            z-index: 10;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transform-style: preserve-3d;
            transform: scale(0.92); 
            filter: blur(0.6px) contrast(1.3) brightness(1.2);
            animation: tremor 14s infinite; 
            will-change: transform, filter; 
        }

        .orbit-rot {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            animation: decay-spin 24s linear infinite; 
            transform-style: preserve-3d;
            flex-shrink: 0;
            will-change: transform;
        }

        .maggot {
            position: absolute;
            top: 50%; left: 50%;
            color: #ffb000;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            text-shadow: 0 0 4px #ffe6b3, 0 0 12px #ffb000, 0 0 25px #ffb000;
            transform: translate(-50%, -50%) rotate(calc(360deg / 8 * var(--i))) translateY(-125px) rotate(90deg); 
        }

        .spore-sac {
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            transform-style: preserve-3d;
            animation: tumble-weed 24s linear infinite;
            will-change: transform;
        }

        .bone-core {
            position: absolute;
            top: -40px; left: -40px;
            width: 80px; height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .bone-core svg {
            width: 80%; height: 80%;
            fill: none;
            stroke: #ffb000;
            stroke-width: 4; 
            stroke-linecap: square;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 15px #ffb000); 
            overflow: visible;
        }

        .skin-flap {
            position: absolute;
            width: 80px; height: 80px;
            top: -40px; left: -40px;
            box-sizing: border-box;
            border: 2px solid #ffb000; 
            background-color: #000; 
            backface-visibility: visible; 
            box-shadow: 0 0 20px rgba(255, 176, 0, 0.5); 
            animation: bloat-pulse 10s ease-in-out infinite;
            will-change: transform;
        }

        .skin-flap.front  { transform: translateZ(40px); }
        .skin-flap.back   { transform: rotateY(180deg) translateZ(40px); }
        .skin-flap.right  { transform: rotateY(90deg) translateZ(40px); }
        .skin-flap.left   { transform: rotateY(-90deg) translateZ(40px); }
        .skin-flap.top    { transform: rotateX(90deg) translateZ(40px); }
        .skin-flap.bottom { transform: rotateX(-90deg) translateZ(40px); }

        .grave-marker {
            width: 85%;
            max-width: 600px;
            min-height: 80px;
            text-align: center;
            position: relative;
        }
        .epitaph {
            color: #ffb000;
            font-size: 18px;
            line-height: 1.6;
            font-weight: bold;
            text-shadow: 0 0 4px #ffe6b3, 0 0 15px #ffb000;
        }
        .worm {
            display: inline-block;
            width: 10px; height: 20px;
            background-color: #ffb000;
            vertical-align: bottom;
            margin-left: 4px;
            box-shadow: 0 0 10px #ffb000;
            animation: twitch 1s step-end infinite;
        }
        .oozing .worm { animation: none; opacity: 1; }

        @keyframes decay-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes tumble-weed { 0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); } }
        @keyframes twitch { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes bloat-pulse { 0%, 20% { transform: var(--base-rot) translateZ(40px); } 45%, 65% { transform: var(--base-rot) translateZ(100px); } 90%, 100% { transform: var(--base-rot) translateZ(40px); } }
        @keyframes rust-crawl { 0% { transform: translate(0,0); } 10% { transform: translate(-5%,-5%); } 100% { transform: translate(5%,0); } }

        @keyframes tremor {
            0%, 96% { transform: scale(0.92) translateX(0) skewX(0deg); filter: blur(0.6px) contrast(1.3) brightness(1.2); }
            96.5% { transform: scale(0.92) translateX(4px) skewX(2deg); filter: blur(1.5px) contrast(1.5) brightness(1.8); }
            97% { transform: scale(0.92) translateX(-4px) skewX(-2deg); filter: blur(2px) contrast(1.0) brightness(0.8); }
            97.5% { transform: scale(0.92) translateX(0) skewX(0deg); }
            98% { transform: scale(0.92) translateY(3px); }
            98.5% { transform: scale(0.92) translateY(-3px); }
            100% { transform: scale(0.92) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="coffin">
        <canvas id="mold-canvas"></canvas>
        
        <div class="glare-scum"></div>
        <div class="grit-layer"></div>

        <div class="decomposition-chamber">
            <div class="orbit-rot">
                <span class="maggot" style="--i:1;">p</span><span class="maggot" style="--i:2;">a</span><span class="maggot" style="--i:3;">v</span><span class="maggot" style="--i:4;">l</span><span class="maggot" style="--i:5;">o</span><span class="maggot" style="--i:6;">.</span><span class="maggot" style="--i:7;">m</span><span class="maggot" style="--i:8;">e</span>
                <div class="spore-sac">
                    <div class="bone-core"></div>
                    <div class="skin-flap front"  style="--base-rot: rotateY(0deg);"></div>
                    <div class="skin-flap back"   style="--base-rot: rotateY(180deg);"></div>
                    <div class="skin-flap right"  style="--base-rot: rotateY(90deg);"></div>
                    <div class="skin-flap left"   style="--base-rot: rotateY(-90deg);"></div>
                    <div class="skin-flap top"    style="--base-rot: rotateX(90deg);"></div>
                    <div class="skin-flap bottom" style="--base-rot: rotateX(-90deg);"></div>
                </div>
            </div>

            <div class="grave-marker" id="grave-marker">
                <span id="epitaph" class="epitaph"></span><span class="worm"></span>
            </div>
        </div>
    </div>

    <script>
        const humus = document.getElementById('mold-canvas');
        const fungi = humus.getContext('2d');
        let loamW, loamH;

        function erode() {
            loamW = humus.width = window.innerWidth / 2;
            loamH = humus.height = window.innerHeight / 2;
        }
        window.addEventListener('resize', erode);
        erode();

        const spores = [];
        const rotCount = 300; 

        class Spore {
            constructor() {
                this.x = Math.random() * loamW; this.y = Math.random() * loamH;
                this.drift = Math.random() * 0.3 + 0.1; 
                this.girth = Math.random() * 1.0 + 0.5;
            }
            fester(decay) {
                const entropy = (Math.sin(this.x * 0.004 + decay * 0.0005) + Math.cos(this.y * 0.004 + decay * 0.0005)) * Math.PI;
                this.x += Math.cos(entropy) * this.drift; this.y += Math.sin(entropy) * this.drift;
                if (this.x < 0) this.x = loamW; if (this.x > loamW) this.x = 0;
                if (this.y < 0) this.y = loamH; if (this.y > loamH) this.y = 0;
            }
        }
        for (let i = 0; i < rotCount; i++) spores.push(new Spore());

        function decompose(decay) {
            fungi.clearRect(0, 0, loamW, loamH);
            fungi.beginPath();
            fungi.fillStyle = 'rgba(255, 176, 0, 0.6)';
            spores.forEach(s => {
                s.fester(decay);
                fungi.moveTo(s.x + s.girth, s.y); 
                fungi.arc(s.x, s.y, s.girth, 0, Math.PI * 2);
            });
            fungi.fill(); 
            requestAnimationFrame(decompose);
        }
        decompose(0);

        const fossils = [ `<path d="M10,50 Q50,10 90,50 Q50,90 10,50 M50,50 m-15,0 a15,15 0 1,0 30,0 a15,15 0 1,0 -30,0" />`, `<path d="M20,90 L20,20 L80,20 L80,90 M40,90 L40,50 L60,50 L60,90" />`, `<rect x="25" y="10" width="50" height="20" /><rect x="25" y="40" width="50" height="20" /><rect x="25" y="70" width="50" height="20" />`, `<path d="M10,10 L90,10 L50,50 L90,90 L10,90 L50,50 Z" />`, `<path d="M10,10 L90,10 L90,90 L10,90 L10,30 L70,30 L70,70 L30,70 L30,50 L50,50" />`, `<path d="M50,90 L50,10 M50,30 L20,10 M50,50 L80,30 M50,70 L20,50" />`, `<path d="M20,80 Q50,80 50,50 T80,20 M15,80 L25,80 M75,20 L85,20" />` ];
        const boneCore = document.querySelector('.bone-core');
        function exhume() { const remains = Math.floor(Math.random() * fossils.length); boneCore.innerHTML = `<svg viewBox="0 0 100 100">${fossils[remains]}</svg>`; }
        exhume(); setInterval(exhume, 10000); 

        const dirges = [ "your phone won't make you happy.", "disconnect to reconnect.", "the ancient stone holds more data than the cloud.", "silence is the only update you need.", "return to the soil; the signal is weak but the connection is strong.", "discard the screen, embrace the root.", "modernity is a cage of comfort.", "let the feed run dry.", "you were not born to scroll." ];
        const tombstone = document.getElementById('epitaph'); const cemetery = document.getElementById('grave-marker');
        const pace = 80; const stagnation = 60000 / (pace * 5); const blight = 0.08; 
        const hibernate = (ms) => new Promise(r => setTimeout(r, ms)); const tremor = () => Math.random() * 100 - 50; const debris = () => "abcdefghijklmnopqrstuvwxyz"[Math.floor(Math.random() * 26)];
        async function etch(inscription) { cemetery.classList.add('oozing'); for (let i = 0; i < inscription.length; i++) { if (Math.random() < blight && i < inscription.length - 2) { tombstone.textContent += debris(); await hibernate(stagnation + tremor()); if (Math.random() > 0.5 && i + 1 < inscription.length) { tombstone.textContent += inscription[i+1]; await hibernate(stagnation + tremor()); } await hibernate(300); while (tombstone.textContent.length > i) { tombstone.textContent = tombstone.textContent.slice(0, -1); await hibernate(80); } i--; continue; } tombstone.textContent += inscription[i]; let d = stagnation + tremor(); if(inscription[i]===' '||inscription[i]===',') d+=80; if(inscription[i]==='.') d+=200; await hibernate(d); } cemetery.classList.remove('oozing'); }
        async function erodeText() { cemetery.classList.add('oozing'); while (tombstone.textContent.length > 0) { tombstone.textContent = tombstone.textContent.slice(0, -1); await hibernate(30); } cemetery.classList.remove('oozing'); }
        async function cycle() { let i = Math.floor(Math.random() * dirges.length); while (true) { await etch(dirges[i]); await hibernate(3000); await erodeText(); await hibernate(1000); i = (i + 1) % dirges.length; } }
        setTimeout(cycle, 1000);
    </script>
</body>
</html>
